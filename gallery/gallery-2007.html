  <link rel="stylesheet" href="../styles.css">
  <style>
    .responsive-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 33px 33px;
      margin: 48px auto 72px auto;
      max-width: 1800px;
    }
    .responsive-gallery .img-wrap {
      width: 262px;
      height: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border-radius: 12px;
      box-shadow: none;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: relative;
      cursor: pointer;
    }
    .responsive-gallery img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      display: block;
      object-fit: contain;
      border: none;
      box-shadow: none;
      background: #f6f6f6;
      border-radius: 10px;
      transition: box-shadow 0.18s;
      cursor: pointer;
    }
    .responsive-gallery .img-wrap:hover img {
      box-shadow: 0 2px 16px rgba(0,0,0,0.18);
    }
    @media (max-width: 1200px) {
      .responsive-gallery .img-wrap { width: 180px; height: 270px; }
      .responsive-gallery { gap: 18px 18px; }
    }
    @media (max-width: 700px) {
      .responsive-gallery .img-wrap { width: 120px; height: 180px; }
      .responsive-gallery { gap: 8px 8px; }
    }
    @media (max-width: 480px) {
      .responsive-gallery .img-wrap { width: 96vw; height: 60vw; max-width: 98vw; }
      .responsive-gallery { gap: 4vw 0; }
    }
    /* 弹窗样式 */
    .image-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.82);
      justify-content: center;
      align-items: center;
      transition: background 0.2s;
    }
    .image-modal.active {
      display: flex;
    }
    .image-modal img {
      max-width: 92vw;
      max-height: 92vh;
      border-radius: 10px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.22);
      background: #fff;
      animation: popup 0.18s;
      cursor: pointer;
    }
    @keyframes popup {
      from { transform: scale(0.85); opacity: 0.2;}
      to   { transform: scale(1);    opacity: 1;}
    }
    .image-modal .close-modal {
      position: absolute;
      top: 24px;
      right: 36px;
      font-size: 2.8rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10002;
      line-height: 1;
      font-family: Arial, sans-serif;
      filter: drop-shadow(0 0 2px #222);
    }
    @media (max-width: 600px) {
      .image-modal .close-modal {
        top: 12px; right: 14px; font-size: 2.1rem;
      }
    }
  </style>
</head>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    // 弹窗逻辑
    const modal = document.getElementById('imageModal');
    const modalImg = document.getElementById('modalImg');
    const closeModalBtn = document.getElementById('closeModalBtn');
    document.querySelectorAll('.img-wrap img').forEach(img => {
      img.addEventListener('click', function() {
        modalImg.src = this.src;
        modal.classList.add('active');
      });
    });
    function closeModal() {
      modal.classList.remove('active');
      modalImg.src = '';
    }
    modal.addEventListener('click', function(e) {
      // 只要点击弹窗遮罩或图片就关闭
      closeModal();
    });
    closeModalBtn.addEventListener('click', function(e) {
      e.stopPropagation();
      closeModal();
    });
    modalImg.addEventListener('click', function(e) {
      closeModal();
    });
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });
  </script>
